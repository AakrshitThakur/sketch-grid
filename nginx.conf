events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # --- 1. REDIRECT ALL HTTP TO HTTPS ---
    server {
        listen 80;
        server_name sketchgrid.online www.sketchgrid.online ws.sketchgrid.online http.sketchgrid.online;
        return 301 https://$host$request_uri;
    }

    # --- 2. REDIRECT WWW TO NON-WWW ---
    server {
        listen 443 ssl;
        server_name www.sketchgrid.online;

        ssl_certificate /etc/ssl/certs/fullchain-crt-sketchgrid.crt;
        ssl_certificate_key /etc/ssl/private/private-crt-sketchgrid.key;

        return 301 https://sketchgrid.online$request_uri;
    }

    # --- 3. MAIN APP ---
    server {
        listen 443 ssl;
        server_name sketchgrid.online;

        ssl_certificate /etc/ssl/certs/fullchain-crt-sketchgrid.crt;
        ssl_certificate_key /etc/ssl/private/private-crt-sketchgrid.key;

        location / {
            proxy_pass http://localhost:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # --- 4. HTTP/HTTPS API ---
    server {
        listen 443 ssl;
        server_name http.sketchgrid.online;

        ssl_certificate /etc/ssl/certs/fullchain-crt-http-sketchgrid.crt;
        ssl_certificate_key /etc/ssl/private/private-crt-http-sketchgrid.key;

        location / {
            proxy_pass http://localhost:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # --- 5. WEBSOCKET SERVER ---
    server {
        listen 443 ssl;
        server_name ws.sketchgrid.online;

        ssl_certificate /etc/ssl/certs/fullchain-crt-ws-sketchgrid.crt;
        ssl_certificate_key /etc/ssl/private/private-crt-ws-sketchgrid.key;

        location / {
            proxy_pass http://localhost:3002;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;

            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
    }
}

